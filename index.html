<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Escape the Labyrinth</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Atkinson+Hyperlegible:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <h1 class="game-title">Labyrinth Escape</h1>
            <div class="settings-instructions-card panel">
                <div id="mazeForm">
                    <h2 class="panel-title">Maze Settings</h2>
                    <div class="form-group">
                        <label for="mazeSize"
                            ><span class="label-text"
                                >Size (300-800):</span
                            ></label
                        >
                        <input
                            type="number"
                            id="mazeSize"
                            min="300"
                            max="800"
                            value="400"
                            class="input-field"
                        />
                    </div>
                    <div class="form-group">
                        <label for="mazeRows"
                            ><span class="label-text">Rows (5-50):</span></label
                        >
                        <input
                            type="number"
                            id="mazeRows"
                            min="5"
                            max="50"
                            value="10"
                            class="input-field"
                        />
                    </div>
                    <div class="form-group">
                        <label for="mazeColumns"
                            ><span class="label-text"
                                >Columns (5-50):</span
                            ></label
                        >
                        <input
                            type="number"
                            id="mazeColumns"
                            min="5"
                            max="50"
                            value="10"
                            class="input-field"
                        />
                    </div>
                    <button id="startMazeBtn" class="action-button">
                        Generate Maze
                    </button>
                </div>

                <div id="instructions">
                    <h2 class="panel-title">How to Play</h2>
                    <p class="instruction-text">
                        Navigate the labyrinth using the
                        <span class="highlight">arrow keys</span>. Your goal is
                        to reach the
                        <span class="highlight">golden finish tile</span>. Good
                        luck, adventurer!
                    </p>
                </div>
            </div>

      <div id="mobile-controls">
        <button id="up-btn" class="control-button">↑</button>
        <div id="horizontal-btns">
          <button id="left-btn" class="control-button">←</button>
          <button id="right-btn" class="control-button">→</button>
        </div>
        <button id="down-btn" class="control-button">↓</button>
      </div>
    </div>
            <canvas id="myCanvas" class="game-canvas"></canvas>
        </div>
        <script src="main.js"></script>
    </body>
</html>
